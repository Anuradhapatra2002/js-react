<!DOCTYPE html>

<body>
    <h1> optional chaining </h1>
    <script>
    const student = {
            roll:21,
            age :22
            //  ,address:{
            //      state:'odisha'

            //  }
        }
        console.log(student.age);
        console.log(student.adress);
        // console.log(student.address.city);
        
         console.log(student.address);
        console.log(" in logical && case" , student.address && student.address.city);
        //optional chaining
        console.log(student?.address);
        console.log(student?.address?.city);
        console.log(student?.address?.[`city`]);
        
    </script>
        
    
</body>
</html>
